<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="search-bar"></div>
            <div class="alerts"></div>
            <div class="profile-pic"></div>
            <div class="profile-name"></div>
            <div class="profile-container">
                <div class="profile-pic"></div>
                <div class="profile-name"></div>
            </div>
            <a href="#">New</a>
            <a href="#">Upload</a>
            <a href="#">Share</a>

        </div>

        <div class="sidebar-container">
            <div class="sidebar">
                <h1 class="logo-text"><i class="fa-brands fa-gripfire"></i>Dashboard</h1>
                <div class="container">
                    <h3><i class="fa-solid fa-house-chimney"></i>Home</h3>
                    <h3><i class="fa-regular fa-id-card"></i>Profile</h3>
                    <h3><i class="fa-regular fa-comments"></i>Messages</h3>
                    <h3><i class="fa-solid fa-clock-rotate-left"></i>History</h3>
                    <h3><i class="fa-solid fa-list-check"></i>Tasks</h3>
                    <h3><i class="fa-solid fa-users"></i>Communities</h3>
                </div>
                <div class="container">
                    <h3><i class="fa-solid fa-gear"></i>Settings</h3>
                    <h3><i class="fa-regular fa-circle-question"></i>Support</h3>
                    <h3><i class="fa-solid fa-shield-halved"></i>Privacy</h3>
                </div>
            </div>
        </div>

        <div class="main">
            <div>Your Projects</div>
            <div> Announcements</div>
            <div class="card">Card-1</div>
            <div class="card">Card-2</div>
            <div class="card">Card-3</div>
            <div class="card">Card-4</div>
            <div class="card">Card-5</div>
            <div class="card">Card-6</div>
            <div class="announcements-container">
                <card>card-1</card>
                <card>card-2</card>
                <card>card-3</card>
            </div>
            <div class="trending"></div>
            <div class="profile-container">
                <div class="profile-1"></div>
                <div class="profile-2"></div>
                <div class="profile-3"></div>
                <div class="profile-4"></div>
            </div>
        </div>
    </div>

</body>

</html>
